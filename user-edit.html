    <!-- Define User Action Control Area -->

    </section>
    <!-- End of User Action Control Area -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit User</h4>
              </div>
              <!-- card-body -->
              <div class="card-body">
                <form method="POST" autocomplete="on">
                  <div class="form-group">
                    <label title="Username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="User">
                  </div>
                  <div class="form-group">
                    <label title="Email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" name="Email">
                  </div>
                  <div class="form-group">
                    <label title="Phone">Phone:</label>
                    <input type="tel" class="form-control" placeholder="Phone" name="tel">
                    <small class="form-text text-muted">Just Numbers</small>
                  </div>
                  <div class="form-group">
                    <label>Sex:</label>
                    <select name="sex" id="sex" class="form-control">
                      <option value="Man">Man</option>
                      <option value="Woman">Woman</option>
                      <option value="Other">Other</option>
                      <option value="None">Rather not to say</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label title="Password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter Your Password" name="Pass">
                    <small class="form-text text-muted">Pick a Strong ones</small>
                  </div>
                  <div class="form-group">
                    <label>Re-type Password:</label>
                    <input type="password" class="form-control" placeholder="Re-type your password" name="Rpass">
                    <small class="form-text text-muted">As Same Password</small>
                  </div>
                </form>
              </div><!--End Of card-body-->
            </div><!--End of Card-->
          </div><!--End Of Col-->
        </div><!--End Of Row-->
      </div><!--End Of Container-->
    </section>
  </main>
