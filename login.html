<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kasra Hosseini-K10">
  <meta name="designer" content="Kasra Hoseini-K10">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/601631f518.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <!-- Define Navigation Area-->
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand" target="_self" title="Logotype">MyPanel</a>
  </nav>
  <!-- End Of Navigation Area -->
  <!-- Define Header Area -->
  <header class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 data-toggle="tooltip" data-placement="bottom"
            title="This Panel Was Designed for Administrator ane includes statistics about website and other options"
            class="text-white">
            Special Admin Panel
          </h1>
        </div><!--End Of COl-6-->
      </div><!--End Of Row-->
    </div><!--End Of COntainer-->
  </header>
  <!-- End Of Header Area -->
  <!-- Define Main Area -->
  <main>
    <!-- Define Login ARea -->
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" class="form-control" required placeholder="Enter Password">
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary btn-block">
                  <input type="submit" value="Forget" class="btn btn-warning btn-block text-white">
                </form>
              </div>
            </div><!--End Of Card-->
          </div><!--End Of Col-md-6-->
        </div><!--End Of Row-->
      </div><!--End Of Container-->
    </section>
    <!-- End of Login ARea -->
  </main>
  <!-- End Of Main Area -->
  <!-- Define Footer Area -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-3 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <a href="https://kasra10design.com" target="_blank" title="Personal Site"
              class="text-warning">Kasra
              Hosseini(K10)</a> 2021 - <span id="year"></span>
          </p>
        </div><!--End Of Col-->
      </div><!--End Of Row-->
    </div><!--End Of Container-->
  </footer>
  <!-- End of Footer Area -->
  <!-- JQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- CK Editor Script -->
  <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
  <script>
    // CopyRight Year
    $('#year').text(new Date().getFullYear());
    // Tooltip Script
    $('[data-toggle="tooltip"]').tooltip();
    // Ck Editor
    CKEDITOR.replace('editor1');
  </script>
</body>

</html>
